# we can lint, test and build at the same time.

steps:
    # install packages
    - name: 'gcr.io/cloud-builders/yarn'
      id: "packages"
    
    # unit test
    - name: 'gcr.io/cloud-builders/yarn'
      args: ['run','test']
      waitFor: ["packages"]
    # lint
    - name: 'gcr.io/cloud-builders/yarn'
      args: ['run','lint']
      waitFor: ['packages']
    # compile
    - name: 'gcr.io/cloud-builders/yarn'
      args: ['run','build']
      waitFor: ['packages']
    
    # send it 
    - name: "ubuntu"
      args: ["bash", "./deploy.sh", "$BRANCH_NAME"]
      